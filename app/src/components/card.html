<a href="/@@cardName" class="card @@cardSize @@cardTheme lax" data-lax-preset="fadeIn">
    <div class="card-content">
        <div><img src="@@webRoot/images/logo-@@cardName.svg" class="card-logo" alt="@@cardName logo"></div>
        <div>
            <h3 class="card-title">@@cardTitle</h3>
            <p class="card-subtitle">@@cardSubtitle</p>
        </div>
    </div>
    <img src="@@webRoot/images/card-@@cardName.jpg" class="card-bg" alt="@@cardName">
</a>
