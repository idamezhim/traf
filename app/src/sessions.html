<!DOCTYPE html>
  <html lang="en">
  @@include('components/head.html', {
    "title": "Traf | Sessions",
    "subtitle": "Lofi Sessions – 01",
    "social": "social",
    "url": "sessions"
  })
  <body>
      <div class="hero full">
        @@include('components/nav.html')
        <div class="wheel">
            <div class="wheel-circle"></div>
            <div class="video" data-video="hHW1oY26kxQ" data-autoplay="0" data-loop="1" id="youtube-audio"></div>
            <img class="wheel-bg" src="@@webRoot/images/sessions-lofi.jpg" alt="lofi">
        </div>
        <div class="hero-footer">
            <div class="container">
                <p class="title"><span class="white">Sessions</span><br/>Lofi — 01</p>
                <a href="https://youtu.be/hHW1oY26kxQ" target="_blank" class="link">Source <i data-feather="arrow-up-right" class="icon"></i></a>
            </div>
        </div>
    </div>
    @@include('components/footer.html')
    @@include('components/scripts.html')
    <script>
        $(function(){
            // Hide solo nav link
            $('.nav-solo, .footer').addClass('hide');
            // Spin wheel on click
            $('.wheel').click(function(){
                $(this).toggleClass('spinning');
            })
        });
        // YouTube Audio
        function onYouTubeIframeAPIReady() {
            var e = document.getElementById("youtube-audio"),
                t = document.createElement("img");
            t.setAttribute("id", "youtube-icon"), t.style.cssText = "cursor:pointer;cursor:hand", e.appendChild(t);
            var a = document.createElement("div");
            a.setAttribute("id", "youtube-player"), e.appendChild(a);
            var o = function(e) {
                var a = e ? "pause.png" : "play.png";
                t.setAttribute("src", "/images/icon-" + a)
            };
            e.onclick = function() {
            r.getPlayerState() === YT.PlayerState.PLAYING
            || r.getPlayerState() === YT.PlayerState.BUFFERING ? (r.pauseVideo(), o(!1)) : (r.playVideo(), o(!0))
            };
            var r = new YT.Player("youtube-player", {
            height: "0",
            width: "0",
            videoId: e.dataset.video,
            playerVars: {
                autoplay: e.dataset.autoplay,
                loop: e.dataset.loop
            },
            events: {
                onReady: function(e) { r.setPlaybackQuality("small"), o(r.getPlayerState() !== YT.PlayerState.CUED) },
                onStateChange: function(e) { e.data === YT.PlayerState.ENDED && o(!1) }
            }
            })
        }
    </script>
  </body>
</html>
