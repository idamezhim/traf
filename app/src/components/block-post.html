<a href="/@@url" class="block">
    <div class="block-inner lax" data-lax-preset="zoomInOut-0.96 fadeInOut">
        <div class="block-text">
            <h2 class="block-title">@@title</h2>
            <p class="block-subtitle">@@date</p>
        </div>
        <div class="block-logo">
            <i data-feather="arrow-right" class="block-icon icon"></i>
            <i class="block-img" data-feather="@@icon"></i>
        </div>
    </div>
</a>
